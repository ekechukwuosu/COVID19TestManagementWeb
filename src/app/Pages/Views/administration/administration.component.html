

    <div class ="container">  
            <mat-card>
                <h2>Administration</h2>
            </mat-card>      
            <mat-tab-group>
                <mat-tab label="New Allocation"> 
                <form class="example-form"[formGroup]="newAllocationForm" >
                    
                    <h3>Location</h3>
                <mat-form-field appearance="fill">
                <select matNativeControl required formControlName="location">
                    <option *ngFor="let item of alllocations;" [value]="item.location">
                                        {{item.location}}
                                        </option>
                </select>
                </mat-form-field>

                    <h3>Space</h3>
                     <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput type="number" formControlName="space">
                    </mat-form-field>

                    <br><h3>Date</h3>
                    <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date </mat-label>
                    <input matInput formControlName="date" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    
                     <div class="example-button-row"><br><br>
                        <button mat-raised-button color="primary" (click)="SubmitAllocation()" type="submit">Submit</button>                        
                    </div>

                    </form>
                </mat-tab>
                <mat-tab label="View Allocations"> 
                    <table mat-table [dataSource]="allAllocations" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->

                    <!-- id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <!-- location Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> Location </th>
                        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container>

                    <!-- date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.date | date: 'longDate' }} </td>
                    </ng-container>

                    <!-- space Column -->
                    <ng-container matColumnDef="space">
                        <th mat-header-cell *matHeaderCellDef> Space </th>
                        <td mat-cell *matCellDef="let element"> {{element.space}} </td>
                    </ng-container>

                     <!-- usedSpace Column -->
                    <ng-container matColumnDef="usedSpace">
                        <th mat-header-cell *matHeaderCellDef> Used Space </th>
                        <td mat-cell *matCellDef="let element"> {{element.usedSpace}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                
                </mat-tab>
            </mat-tab-group>

    </div>
